<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador del turtlesim</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" type="text/javascript">

        var rbServer = new ROSLIB.Ros({
            url : 'ws://localhost:9090'
         });
         rbServer.on('connection', function() {
             var fbDiv = document.getElementById('feedback');
             fbDiv.innerHTML += "<p>Conectado al websocket de ROS</p>";
         });
        rbServer.on('error', function(error) {
            var fbDiv = document.getElementById('feedback');
            fbDiv.innerHTML += "<p>Error al conectar con el websockwt de ROS</p>";
        });
        rbServer.on('close', function() {
            var fbDiv = document.getElementById('feedback');
            fbDiv.innerHTML += "<p>La conexi√≥n con el websocket de ROS ha sido cerrada.</p>";
         });
        
        var cmdVelTopic = new ROSLIB.Topic({
            ros : rbServer,
            name : '/turtle1/cmd_vel',
            messageType : 'geometry_msgs/Twist'
        });

        var twist = new ROSLIB.Message({
            linear : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            },
            angular : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            }
        });
        
        function pubMessage(x,z) {
            
            var linearX = 0.0;
            var angularZ = 0.0;
        
            linearX = 0 + x;
            angularZ = 0 + z;
        
            twist.linear.x = linearX;
            twist.angular.z = angularZ;
         
            cmdVelTopic.publish(twist);
        }
        </script>
    <script>
      
        function toFront(){
            var x = 1;
            var z = 0;
            pubMessage(x,z)
        }
        function toBack(){
            var x = -1;
            var z = 0;
            pubMessage(x,z)
        }
        function toLeft(){
            var x = 0;
            var z = 1;
            pubMessage(x,z)
        }
        function toRight(){
            var x = 0;
            var z = -1;
            pubMessage(x,z)
        }
        $(document).keydown(function(e){
            switch(e.which){
                case 37: // left
                toLeft();
                break;

                case 38: // up
                toFront();

                break;

                case 39: // right
                toRight();
                break;

                case 40: // down
                toBack();

                break;
                case 65: // left
                toLeft();
                break;

                case 87: // up
                toFront();

                break;

                case 68: // right
                toRight();
                break;

                case 83: // down
                toBack();

                break;

        default: return; 
    }
    e.preventDefault(); 
        
        });
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Controlador de turtlesim desde web</h1>
        </div>
        <div class="row" id="feedback">

        </div>
        <div class="row">
            Usa los botones, las flechas del teclado o "w", "a", "s", "d" en el teclado.
        </div>
        <div class="row">
            <table>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success" onclick="toFront()">Alante</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button class="btn btn-success" onclick="toLeft()">Izquierda</button></td>
                    <td></td>
                    <td><button class="btn btn-success" onclick="toRight()">Derecha</button></td>
        
                </tr>
                <tr>
                    <td></td>
                         <td><button class="btn btn-success" onclick="toBack()">Atras</button></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
